<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Css class basic with Vue.js 2</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/css_class.css">
</head>

<body>

    <div id="app">
        <div class="demo" @click="attachAqua = !attachAqua" :class="divClasses">
            <!-- intercambia color al darle click -->
        </div>
        <div class="demo" :class="{aqua: attachAqua}"></div>
        <div class="demo" :class="[color, {aqua: attachAqua}]"></div>
        <hr>
        <input type="text" v-model="color">
    </div>

    <script src="js/css_class.js"></script>
</body>

</html>
