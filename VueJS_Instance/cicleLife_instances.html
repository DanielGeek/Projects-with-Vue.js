<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The VueJS Instance Lifecycle in Practice</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <button @click="title = 'Hello'">Update Title</button>
        <button @click="destroy">Destroy</button>
    </div>
    <script src="js/cicleLife_instances.js"></script>
</body>

</html>
